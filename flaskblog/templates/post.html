{% extends "layout.html" %}
{% block contents %}
    <article class="media content-section">
        <img src="{{ url_for('static', filename='profile_pics/'+ post.author.image) }}" alt="User" class="rounded-circle article-img">
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2">{{ post.author.username }}</a>
                <small class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d') }}</small>
                {% if post.author == current_user: %}
                    <div>
                        <a class="btn btn-info btn-sm" href="{{ url_for('Update_Blogpost', post_id = post.id)}}">Update</a>
                        <button class="btn btn-danger btn-sm" data-toggle="modal" data-target="#deleteModal">Delete</button>
                    </div>
                {% endif %}
            </div>
            <h2 class="article-title" >{{ post.title }}</h2>
            <p class="article-content">{{ post.content }}</p>
        </div>
    </article>
    <!-- Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">Are you sure?</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <form method="POST" action="{{ url_for('Delete_post', post_id = post.id ) }}">
                <button type="submit" class="btn btn-info">Confirm</button>
            </form>
            </div>
        </div>
        </div>
  </div>
{% endblock contents%}
